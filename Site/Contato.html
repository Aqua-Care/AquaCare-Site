<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contato</title>
</head>
<body>
    <section>
            <div class="forms">
                <div class="form-content">
                  <div class="login-form">
                    <div class="title">Contato</div>
                  <form action="https://api.staticforms.xyz/submit" method="post">
                    <div class="input-boxes">
                      <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Digite seu Nome" autocomplete="off" required>
                      </div>
                      <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Digite seu Email" autocomplete="off" required>
                      </div>
                      <textarea style="resize: none" name="message" cols="50" rows="10"  placeholder="Digite sua mensagem" ></textarea>
                      <div class="button input-box">
                        <input type="submit" value="Enviar">
                      </div>
                    </div>

            
            <input type="hidden" name="accessKey" value="d6cac3f8-960c-413a-9277-0df33298660d">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/PContato.html">
            
        </form>
    </section>
</body>
</html>
