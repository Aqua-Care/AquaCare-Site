<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

    </script>

      firebase.initializeApp(firebaseConfig);

        function cadastrar(){

            var auth = null;
            firebase.auth().createUserWithEmailAndPassword(email, senha)
            .then(function(user){
                alert("Cadastrado com sucesso!");
                auth = user;
            }).catch(function(error){
                alert("Houve uma falha ao se Cadastrar!");
            });

        }



      </script>

<div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="https://www.aquariomarinhodorio.com.br/wp-content/uploads/2021/08/tunel_aquario.jpeg.webp" alt="Imagem Login">
      </div>
      <div class="back">
        <img class="backImg" src="https://cdn.limber.net.br/img/bilhetes/4418/4418-rOfuzzWlTb.webp" alt="Imagem Cadastro">
      </div>
      
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" id="email" placeholder="Digite seu email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
              </div>
              <div class="text"><a href="#">Esqueceu a senha?</a></div>
              <div class="button input-box">
                <input onclick="login()" type="submit" value="Enviar">
              </div>
              <div class="text sign-up-text">Não tem uma conta? <label for="flip">Cadastre-se agora</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Cadastrar-se</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" id="email" placeholder="Digite seu email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
              </div>
              <div class="button input-box">
                <input onclick="cadastrar()" type="submit" value="Enviar">
              </div>
              <div class="text sign-up-text">Já tem uma conta? <label for="flip">Logue agora</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
